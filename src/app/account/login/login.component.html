<!-- ========================================
     LOGIN PAGE CONTAINER
======================================== -->
<div class="login-container">
  <!-- ========================================
       BACKGROUND CAROUSEL & BRANDING
  ======================================== -->
  <div class="login-background">
    <!-- Carousel Background -->
    <div class="carousel-container">
      <div class="carousel-slide" 
           style="background-image: url('https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');">
      </div>
      <div class="carousel-slide" 
           style="background-image: url('https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');">
      </div>
      <div class="carousel-slide" 
           style="background-image: url('https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');">
      </div>
      <div class="carousel-slide active" 
           style="background-image: url('https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');">
      </div>
      
      <!-- Gradient Overlay -->
      <div class="gradient-overlay"></div>
      
      <!-- Floating Elements -->
      <div class="floating-elements">
        <div class="floating-icon"><i class='bx bx-bulb'></i></div>
        <div class="floating-icon"><i class='bx bx-trending-up'></i></div>
        <div class="floating-icon"><i class='bx bx-dollar-circle'></i></div>
        <div class="floating-icon"><i class='bx bx-rocket'></i></div>
      </div>
    </div>
    
    <!-- Brand Section -->
    <div class="login-brand">
      <div class="brand-container">
        <img src="Logo-Investly-Cut.png" alt="Investly">
        <span class="brand-text">nvestly</span>
      </div>
      <div class="brand-tagline">
        <p>Where Ideas Meet Capital</p>
        <div class="tagline-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================================
       LOGIN FORM CARD
  ======================================== -->
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue your investment journey</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class='bx bx-envelope'></i>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class='bx bx-lock'></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-input" 
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePassword()"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">
          <i class='bx bx-log-in'></i>
          Sign In
        </span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class='bx bx-loader-alt'></i>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Footer Links -->
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/signup" class="register-link">Sign up for free</a></p>
    </div>
  </div>

  <!-- ========================================
       DARK MODE TOGGLE
  ======================================== -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" [checked]="isDarkMode" (change)="toggleTheme()">
    <label for="theme-switch" class="switch-label">
      <span class="switch-slider"></span>
    </label>
  </div>
</div>
