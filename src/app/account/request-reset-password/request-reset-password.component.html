<!-- ========================================
     PASSWORD RESET REQUEST PAGE CONTAINER
======================================== -->
<div class="login-container">
  <!-- ========================================
       BACKGROUND CAROUSEL & BRANDING
  ======================================== -->
  <div class="login-background">
    <!-- Carousel Background -->
    <div class="carousel-container">
      <div class="carousel-slide" 
           style="background-image: url('Handshake2.jpg');">
      </div>
      <div class="carousel-slide" 
           style="background-image: url('Handshake.jpg');">
      </div>
      <div class="carousel-slide" 
           style="background-image: url('Cowork.jpg');">
      </div>
      <div class="carousel-slide active" 
           style="background-image: url('Businessmen.jpg');">
      </div>
      
      <!-- Gradient Overlay -->
      <div class="gradient-overlay"></div>
      
      <!-- Floating Elements -->
      <div class="floating-elements">
        <div class="floating-icon"><i class='bx bx-bulb'></i></div>
        <div class="floating-icon"><i class='bx bx-trending-up'></i></div>
        <div class="floating-icon"><i class='bx bx-dollar-circle'></i></div>
        <div class="floating-icon"><i class='bx bx-rocket'></i></div>
      </div>
    </div>
    
    <!-- Brand Section -->
    <div class="login-brand" (click)="navigateToHome()" style="cursor: pointer;">
      <div class="brand-container">
        <img src="Logo-Investly-Cut.png" alt="Investly">
        <span class="brand-text">nvestly</span>
      </div>
      <div class="brand-tagline">
        <p>Where Ideas Meet Capital</p>
        <div class="tagline-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================================
       PASSWORD RESET REQUEST CARD
  ======================================== -->
  <div class="login-card">
    <div class="login-header">
      <h1>Reset Your Password</h1>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <!-- Reset Password Form -->
    <form class="login-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class='bx bx-envelope'></i>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
          />
        </div>
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
          <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="login-btn"
        [disabled]="resetForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">
          <i class='bx bx-paper-plane'></i>
          Send Reset Link
        </span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class='bx bx-loader-alt'></i>
          Sending...
        </span>
      </button>

      <!-- Success Message -->
      <div *ngIf="isSuccess" class="success-message">
        <i class='bx bx-check-circle'></i>
        <p>If your email exists in our system, you'll receive a password reset link shortly.</p>
      </div>
    </form>

    <!-- Footer Links -->
    <div class="login-footer">
      <p>Remembered your password? <a routerLink="/login" class="register-link">Sign in</a></p>
    </div>
  </div>

  <!-- ========================================
       DARK MODE TOGGLE
  ======================================== -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" [checked]="isDarkMode" (change)="toggleTheme()">
    <label for="theme-switch" class="switch-label">
      <span class="switch-slider"></span>
    </label>
  </div>
</div>
