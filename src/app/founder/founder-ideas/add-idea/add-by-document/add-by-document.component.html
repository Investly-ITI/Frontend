<!-- ========================================
     ADD BY DOCUMENT COMPONENT
======================================== -->
<div class="document-form-container">
  <div class="form-header">
    <h4 class="form-title">Submit Business Document</h4>
    <p class="form-description">Upload your business plan, presentation, or other documents</p>
  </div>

  <form class="document-form" (ngSubmit)="onSubmit()">
    <!-- Common Fields -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="title">Title *</label>
        <input 
          type="text" 
          id="title" 
          class="form-control"
          [(ngModel)]="title"
          name="title"
          placeholder="Enter your idea/business title"
          required
        >
      </div>
      <div class="form-group">
        <label class="form-label" for="category">Category *</label>
        <select 
          id="category" 
          class="form-control"
          [(ngModel)]="category"
          name="category"
          required
        >
          <option value="">Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="stage">Stage *</label>
        <select 
          id="stage" 
          class="form-control"
          [(ngModel)]="stage"
          name="stage"
          required
        >
          <option value="">Select Stage</option>
          <option *ngFor="let stg of stages" [value]="stg">{{ stg }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="government">Government *</label>
        <select 
          id="government" 
          class="form-control"
          [(ngModel)]="governmentId"
          (change)="onGovernorateChange($any($event.target).value)"
          name="government"
          required
        >
          <option value="">Select Government</option>
          <option *ngFor="let gov of governorates" [value]="gov.id">{{ gov.nameEn }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="city">City *</label>
      <select 
        id="city" 
        class="form-control"
        [(ngModel)]="cityId"
        [disabled]="!selectedGovernorate"
        name="city"
        required
      >
        <option value="">{{ selectedGovernorate ? 'Select City' : 'Select Government First' }}</option>
        <option *ngFor="let city of citiesByGovernorate" [value]="city.id">{{ city.nameEn }}</option>
      </select>
    </div>

    <!-- File Upload Section -->
    <div class="file-upload-section">
      <label class="form-label">Business Documents *</label>
      <div class="upload-area">
        <input 
          type="file" 
          id="fileInput" 
          multiple 
          accept=".pdf,.doc,.docx,.ppt,.pptx"
          (change)="onFileSelected($event)"
          hidden
        >
        <label for="fileInput" class="upload-label">
          <i class='bx bx-cloud-upload'></i>
          <span>Click to upload documents</span>
          <small>Supported formats: PDF, DOC, PPT (Max 10MB each)</small>
        </label>
      </div>

      <!-- Uploaded Files List -->
      <div class="uploaded-files" *ngIf="uploadedFiles.length > 0">
        <h5>Uploaded Files:</h5>
        <div class="file-list">
          <div class="file-item" *ngFor="let file of uploadedFiles; let i = index">
            <div class="file-info">
              <i class='bx bx-file'></i>
              <span class="file-name">{{ file.name }}</span>
              <span class="file-size">({{ (file.size / 1024 / 1024).toFixed(2) }} MB)</span>
            </div>
            <button type="button" class="remove-file" (click)="removeFile(i)">
              <i class='bx bx-x'></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!title || !category || !stage || !governmentId || !cityId || uploadedFiles.length === 0"
      >
        <i class='bx bx-upload'></i>
        Submit Business Idea
      </button>
    </div>
  </form>
</div>
