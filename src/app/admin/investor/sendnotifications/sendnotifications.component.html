<form class="modal-form" [formGroup]="formData">
  <div class="form-group">
    <label for="title">Title</label>
    <div class="input-container">
      <input type="text" id="title" class="form-input2" formControlName="title" />
    </div>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <div class="input-container">
      <input type="text" id="body" class="form-input2" formControlName="body" />
    </div>
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="action-btn" (click)="onSubmit()" [disabled]="formData.invalid">
    <i class='bx bx-send'></i>
    Send
  </button>
</div>
