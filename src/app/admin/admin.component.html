<!-- ========================================
     MAIN CONTAINER & LAYOUT
======================================== -->
<div class="parent3">

<!-- ========================================
     SIDEBAR NAVIGATION
======================================== -->
<section id="sidebar">
    <!-- Brand Logo & Title -->
    <a href="#" class="brand">
        <img src="Logo-Investly-Cut.png" alt="Investly">
        <span class="text">nvestly</span>
    </a>

    <!-- Main Navigation Menu -->
    <ul class="side-menu top">
        <!-- Investors -->
        <li routerLinkActive="active">
            <a routerLink="/admin/investor">
                <i class='bx bxs-user-account'></i>
                <span class="text">Investors</span>
            </a>
        </li>
        
        <!-- Founders -->
        <li routerLinkActive="active">
            <a routerLink="/admin/founder">
                <i class='bx bxs-briefcase'></i>
                <span class="text">Founders</span>
            </a>
        </li>
        

        <!-- Contact Request -->
        <li routerLinkActive="active">
            <a routerLink="/admin/Contact-Request">
                <i class='bx bxs-envelope'></i>
                <span class="text">Contact Request</span>
            </a>
        </li>


        <!-- Categories -->
        <li routerLinkActive="active">
            <a routerLink="/dashboard/categories" style="cursor: pointer">
                <i class='bx bxs-category'></i>
                <span class="text">Categories</span>
            </a>
        </li>

        <!-- Business Ideas -->
        <li routerLinkActive="active">
            <a routerLink="/admin/business-ideas" style="cursor: pointer">
                <i class='bx bx-bulb'></i>
                <span class="text">Business Ideas</span>
            </a>
        </li>
        
        <!-- Analytics -->
        <li routerLinkActive="active">
            <a routerLink="/dashboard/analytics" style="cursor: pointer">
                <i class='bx bxs-bar-chart-alt-2'></i>
                <span class="text">Analytics</span>
            </a>
        </li>
        
        <!-- Feedbacks -->
        <li routerLinkActive="active">
            <a routerLink="/dashboard/feedbacks" style="cursor: pointer">
                <i class='bx bxs-comment-detail'></i>
                <span class="text">Feedbacks</span>
            </a>
        </li>
          <li routerLinkActive="active">
            <a routerLink="/admin/notification">
                <i class='bx bxs-briefcase'></i>
                <span class="text">Notifications</span>
            </a>
        </li>
    </ul>

    <!-- Bottom Menu Items -->
    <ul class="side-menu">
        <!-- Logout -->
        <li>
            <a class="logout" style="cursor: pointer" (click)="logout()">
                <!-- //+ use sweet alert / dialog / confirm -->
                <i class='bx bx-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>

<!-- ========================================
     MAIN CONTENT AREA
======================================== -->
<section id="content">
    <!-- ========================================
         TOP NAVIGATION BAR
    ======================================== -->
    <nav>
        <!-- Mobile Menu Toggle -->
        <i class='bx bx-menu' style="transform: scale(1.5);" ></i>
        
        <!-- Search Form (Empty for now) -->
        <form action="#">
        </form>
        
        <!-- Dark Mode Toggle -->
        <input type="checkbox" id="switch-mode" hidden >
        <label for="switch-mode" class="switch-mode"></label>

        <!-- ========================================
             NOTIFICATIONS DROPDOWN
        ======================================== -->
        <div class="notification-container" (click)="$event.stopPropagation()">
            <!-- Notification Bell Icon -->
            <a href="javascript:void(0)" class="notification" (click)="toggleNotifications()">
                <i class='bx bxs-bell' style="transform: scale(1.5);"></i>
                <span class="num" *ngIf="notificationsCount > 0">{{ notificationsCount }}</span>
            </a>
            <app-notification-drop-down 
             [isNotificationsOpen]="isNotificationsOpen"
             [isNotificationsClosing]="isNotificationsClosing"
             [notifications]="notifications"
             ></app-notification-drop-down>
        </div>

        <!-- User Profile -->
        <span>{{loggedInUser?.name}}</span> 
        <a href="#" class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Image">
        </a>
    </nav>

    <!-- ========================================
         DYNAMIC CONTENT AREA
    ======================================== -->
    <!-- Router Outlet for Child Components -->
     <div class="Child">
        <router-outlet></router-outlet>
     </div>
    
</section>

</div>
