  <!-- Notification Dropdown Panel -->
            <div class="notification-dropdown" *ngIf="isNotificationsOpen" [class.closing]="isNotificationsClosing">
                <!-- Dropdown Header -->
                <div class="notification-header">
                    <h3>Notifications</h3>
                </div>
                
                <!-- Notifications List -->
                <div class="notification-body" *ngIf="notifications.length > 0; else noNotifications">
                    <div *ngFor="let notification of notifications" 
                         class="notification-item">
                        <!-- Notification Content -->
                        <div class="notification-content">
                            <div class="notification-message">
                               {{notification.body}}
                            </div>
                            <div class="notification-time">
                                {{notification.createdAt | date:'short'}}
                            </div>
                        </div>
                        
                
                    </div>
                    <a [routerLink]="['/admin/notification']"  [queryParams]="{ UserTypeTo: UserType.Staff}" (click)="onSeeMoreClick()" class="view-btn small-link ml-space">
                          See more
                    </a>

                </div>
                
                <!-- No Notifications Template -->
                <ng-template #noNotifications>
                    <div class="no-notifications">
                        No new notifications
                    </div>
                </ng-template>
            </div>
