<form class="modal-form" [formGroup]="formData">
  <div class="form-group">
    <label for="from">From</label>
    <div class="input-container">
      <input type="text" id="from" class="form-input2" formControlName="from" readonly />
    </div>
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <div class="input-container">
      <input type="text" id="to" class="form-input2" formControlName="to" readonly />
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <div class="input-container">
      <input type="text" id="title" class="form-input2" formControlName="title" readonly />
    </div>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <div class="input-container">
      <input type="text" id="body" class="form-input2" formControlName="body" readonly />
    </div>
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="action-btn close-btn" (click)="closeModal.emit()">
    <i class='bx bx-x'></i>
    Close
  </button>
</div>
